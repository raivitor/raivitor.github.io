<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ajuda em Buenos Aires</title>
        <style>
            .head1{
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container px-4 text-center">
            <div class="head1">Conversor de Peso para Real, com a cotação de 1 para 63</div>
            <div class="row align-items-center">
                <div class="col">Peso</div>
                <div class="col">
                    <input type="number" id="entrada" inputmode="decimal" onkeyup="converter()">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">Real</div>
                <div class="col">
                    <input type="number" id="saida" disabled>
                </div>
            </div>
            <br>
            <div class="row align-items-center">
                <div class="col"></div>
                <div class="col">
                    <button type="button" class="btn btn-secondary " onclick="limpar()">Limpar</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        const peso_cotacao = 0.063
        function converter() {
            const peso = document.getElementById("entrada").value
            const brl = peso*peso_cotacao
            document.getElementById("saida").value = brl
        }
        function limpar() {
            document.getElementById("entrada").value=""
            document.getElementById("saida").value = ""
        }
    </script>
</html>
